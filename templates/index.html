<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Note Manager</title>
  </head>
  <body>
    <div class="container bg-dark p-5">
      <h1 class="text-white text-center">My Notes!</h1>
      <br>
      <div class="container bg-light p2 rounded-2">
        <form method="post"> 

        <div class="mb-3">
          <label for="note" class="form-label"><strong>NEW NOTE :</strong></label>
          <textarea name="note" class="form-control" id="note" rows="3"></textarea>
          </div>
          <button type="submit" name='save-note' class="btn btn-sm btn-primary mb-3"><strong>SUMBIT</strong></button>
        </form>
      </div>
    <br>  
    <div class="container p-0 rounded-2">
        <h5 class="text-white">PREVIOUS NOTE: </h5>

{% for note in notes %}
        <div class="card bg-light mb-3">
        <div class="card-header text-end"><a href="/delete/{{note['_id']}}" class="btn btn-sm btn-danger">
          <strong>X</strong>
        </a>
        </div>
        <div class="card bg-light mb-3">
          <div class="card-header text-end"><a href="/update/{{note['_id']}}" class="btn btn-sm btn-success">
            <strong>+</strong>
          </a>
          </div>
        <div class="card-body">
          <h5 class="card-title">{{note['note']}}</h5>
        </div>
        <div class="card-footer bg-transparent">Posted at :{{note['timestamp']}}</div>
</div>
{% endfor %}

    </div>

    </div>


  </body>
</html>
